<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>ゆるがりあ・まとめ</title>
  </head>
  <body>
    <div class="top" id="top">
      <div class="local">
        <span class="icon"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"
            />
          </svg>
        </span>
      </div>
    </div>
    <div class="topCollapse">
      <a href="index.html?lan=jp">ゆるがりあ・まとめ</a>
      <button
        onclick="document.querySelector('#collapse').classList.toggle('hidden')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>
    <div id="collapse" class="hidden">
      <ul>
        <li>
          <form action="search.html">
            <input type="text" name="cq" placeholder="キーワードで検索..." />
            <input type="submit" value="Search" />
          </form>
        </li>
        <li>
          <form action="comic.html">
            <input
              type="number"
              name="no"
              placeholder="話数を入力"
              pattern="[0-9]+"
            />
            <input type="hidden" name="lan" value="en" />
            <input type="submit" value="Go" />
          </form>
        </li>
        <li class="local">
          <span class="icon"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"
              />
            </svg>
          </span>
        </li>
      </ul>
    </div>
    <div class="header-spacing"></div>
    <div class="comic"></div>
    <script type="text/javascript" src="scriptComics.js"></script>
  </body>
</html>
